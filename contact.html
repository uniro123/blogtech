<!-- Contact Us -->
<section id="contact" class="section-contact">
    <div class="container" data-aos="zoom-in" data-aos-delay="400">
      <div class="row mx-1 justify-content-center">
        <div class="col-lg-8 my-5 py-4">
          <div class="card-contact py-4">
            <h1 class="text-uppercase">Get in Touch</h1>
            <div class="row icon mx-auto w-100">
              <div class="col-lg-4 col-6">
                <i class="fa-solid fa-location-dot"></i><br><span class="icon-name fw-bold">Address</span>
                <p class="info">Cordova Public College</p>
              </div>
              <div class="col-lg-4 col-6">
                <i class="fa-solid fa-phone"></i><br><span class="icon-name fw-bold">Contact</span>
                <p class="info">09560748855</p>
              </div>
              <div class="col-lg-4 col-12">
                <i class="fa-solid fa-envelope"></i><br><span class="icon-name fw-bold">Email</span>
                <p class="info">sixsense@gmail.com</p>
              </div>
              <div class="line"></div>
            </div>


            <form action="" class="row mx-auto">
              <h2 class="text-head mt-3 mb-5 text-uppercase"><u>Message Us</u></h2>
              <div class="col-md-12 col-12 pb-3">
                <input type="text" class="form-control" placeholder="Full Name">
              </div>
              <div class="col-md-12 col-12 pb-3">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col-md-12 pb-3">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="col-md-12 pb-3">
                <textarea name="" rows="10" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn1">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
